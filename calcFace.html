<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator.M1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="styleCalc.css" />
    <script src="calcInternal.js" defer></script>
  </head>
  <body>
    <div class="calcFull">
      <div class="calcGrid">
        <div data-display class="display">
          <div data-previous-Operand class="previous"></div>
          <div data-current-Operand class="current"></div>
        </div>
        <button data-all-clear class="spanTwo" id="allClear">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>รท</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="spanTwo" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
